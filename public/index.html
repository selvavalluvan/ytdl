<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }

        .input-field input[type=date]:focus + label,
        .input-field input[type=text]:focus + label,
        .input-field input[type=email]:focus + label,
        .input-field input[type=password]:focus + label {
            color: #e91e63;
        }

        .input-field input[type=date]:focus,
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 2px solid #e91e63;
            box-shadow: none;
        }
    </style>
</head>

<body>
<div class="section"></div>
<main>
    <center>
        <img class="responsive-img" style="width: 150px;" src="images/yt.gif"/>
        <div class="section"></div>

        <h5 class="indigo-text">Upload Ads from YouTube</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; width: 50%">

                <form class="col s12" method="post" id="uploadAssetForm">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input type='text' name='name' id='name'/>
                            <label for='name'>The name of the ad</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='brand' id='brand'/>
                            <label for='brand'>Enter brand name</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='url' name='url' id='url'/>
                            <label for='url'>Paste the youtube url</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='text' name='tags' id='tags'/>
                            <label for='tags'>Tags for the ad, please?</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='number' name='offered' id='offered'/>
                            <label for='offered'>What's the offered coins?</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='number' name='potential' id='potential'/>
                            <label for='potential'>What's the potential coins the user could get?</label>
                        </div>
                    </div>

                    <br/>
                    <center>
                        <div class='row'>
                            <button name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Upload</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
<script type="text/javascript">
    $('#uploadAssetForm').submit(function (event) {

        // Stop form from submitting normally
        event.preventDefault();

        // Get some values from elements on the page:
        var name = $(this).find('input[name=\'name\']').val(),
            brand = $(this).find('input[name=\'brand\']').val(),
            url = $(this).find('input[name=\'url\']').val(),
            tags = $(this).find('input[name=\'tags\']').val().split(",").map(item=>item.trim()),
            offered = $(this).find('input[name=\'offered\']').val(),
            potential = $(this).find('input[name=\'potential\']').val();
        console.log(tags);
        // Send the data using post
        var upload = $.ajax({
            type: 'POST',
            url: '/upload',
            data: {
                name: name,
                brand: brand,
                url: url,
                tags: tags,
                offered:  offered,
                potential: potential
            },
            dataType: 'json'
        });

        // Send a success toast
        upload.done(function (data) {
            $('#uploadAssetForm')[0].reset();
            Materialize.toast(data.message, 3000);
        });
    });
</script>
</body>

</html>
